<h1>{{ model.header }}</h1>
<img src="img/{{ uni_model.image }}.jpg" alt="illustration" loading="lazy">
<section>
	<h2>{{ partial.ingredientsHeader }}</h2>
	<ul class="ingredients">
		{{ for $ingredient in model.ingredients ~}}
		<li>{{ $ingredient }}</li>
		{{~ end }}
	</ul>
</section>
<section>
	<h2>{{ partial.stepsHeader }}</h2>
	<ol class="recipe">
		{{ for $step in model.steps ~}}
		<li>{{ $step }}</li>
		{{~ end }}
	</ol>
</section>
