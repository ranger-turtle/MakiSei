{{~ if section == 'main'}}
<h1>{{ page.title }}</h1>
<p>{{ page.description }}:</p>
<ul class="recipe-list">
	{{ for $link in uni_page.links
	$recipeData = load_model main_path + '/recipes/' + $link }}
	<li><a href="recipes/{{ $link }}.html">{{ $recipeData.title }}</a></li>
	{{ end }}
</ul>
{{~ end }}
